<!DOCTYPE HTML>
{% load staticfiles %}
<html>

<head>
  <link rel="stylesheet" href="{% static "static/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "static/css/style.css" %}">
  <script src="{% static "/js/jquery-1.12.1.min.js" %}" type="text/javascript"></script>
  <script src="{% static "/js/bootstrap.min.js" %}" type="text/javascript"></script>
  <title>Allday.by - новости твоего дня</title>
  <meta charset="utf-8">
</head>

<body>
    <center>
        <table  style =" width: 1000; height: 150">
            <tr><td><a href="/mainnews/"><img src="{% static "static/img/logo3.png" %}" width="1000" height="150" alt=""></a></td></tr>
        </table>

        <ul class="nav nav-tabs" style=" font-size: large;width:1200px" >
            <li  class="active"  style = "width: 16%"><a href="/mainnews">Главная</a></li>
            <li  class ="pannel" style = "width: 16%"><a href="/bussiness/">Наука</a></li>
            <li class = "pannel" style = "width: 16%"><a href="/bussiness/">Бизнес</a></li>
            <li class = "pannel" style = "width: 16%"><a href="/society/">Общество</a></li>
            <li class = "pannel" style = "width: 16%"><a href="/policy/">Политика</a></li>
            <li class = "pannel" style = "width: 16%"><a href="/culture/">Культура</a></li>
        </ul>
        <br>
        <div class="container" >
            <div class="row" id ="main" >
                <div class="col-lg-4 "style="background-color:white; width:500px; height:350px; padding:0"><img src="{{public.image.url}}" width = "100%" height = "100%">

                    <div style= "margin:10px">
                        <form action="/science/addcomment/{{public.id}}/" method = "post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" class ="btn btn-primary btn-lg" value = "Добавить комментарий" >
                        </form>
                    </div>
                </div>
                <div class="col-lg-8 "style="background-color:white; width:600px; margin-left:5px">

                    <div class = "col-lg-12" style ="font-size:30px; font-family:calibri;"><strong>{{ public.head }}</strong></div>
                    <div class = "col-lg-12" style ="font-size:18px; font-family:calibri; text-align:justify; padding:0"><p>{{ public.text}}</p></div>
                    <hr style="width: 550px; height: 1px; background-color: #dcdcdc; border:none">
                    <div class = "col-lg-6" style = "font-family:12px; text-align:left; padding:0"><strong>{{ public.date_pub}}</strong></div>
                    <div class = "col-lg-6" style = "font-family:12px; text-align:right; padding:0"><strong>{{public.author}}</strong></div>

                    <div class = "col-lg-12" style = "font-family:12px; text-align:right; padding:0;margin-top:10px;margin-bottom:10px">
                        <div class = "col-lg-6" style = "font-size:20px; text-align:right; padding:0; color:green; text-align:center;"><a href="/{{ public.theme  }}/likes/{{public.id}}/" style = "color:green;font-family:cursive;">Мне нравится:&nbsp;</a>{{public.likes}}</div>
                        <div class = "col-lg-6" style = "font-size:20px; text-align:right; padding:0; color:red; text-align:center;"><a href="/{{ public.theme }}/dislikes/{{public.id}}/" style = "color:red;font-family:cursive;">Мне не нравится:&nbsp;</a>{{public.dislikes}}</div>

                    </div>
                </div>

            </div>
        </div>

    </center>



</body>

</html>
